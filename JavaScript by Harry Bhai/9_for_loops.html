    <script>
      // Program to add first a natural numbers
      let sum = 0;
      let n = prompt('Enter the value of n');
      n = Number.parseInt(n);

      for (let i = 0; i < n; i++) {
        sum += i + 1;
        // console.log(i + 1, ' Hello');
      }

      console.log('Sum of first ' + n + 'natural numbers is ' + sum);
