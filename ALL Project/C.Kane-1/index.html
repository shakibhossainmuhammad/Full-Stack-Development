<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor Kane</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .navber {
        display: flex;
        position: fixed;
        width: 100%;
        height: 80px;
        background-color: white;


    }

    .navber a {
        color: #19175d;


    }

    .logo-item a {
        text-decoration: none;
        font-size: 25px;
        padding: 5px 10px;
        margin: 0px 10px;
        position: relative;
        top: 30px;
        left: 100px;

    }

    .main-item a {
        text-decoration: none;
        font-size: 25px;
        padding: 5px 10px;
        margin: 0px 10px;
        position: relative;
        top: 30px;
        left: 600px;
    }

    .social-item a {
        text-decoration: none;
        font-size: 25px;
        padding: 5px 10px;
        margin: 0px 10px;
        position: relative;
        top: 30px;
        left: 1100px;
    }

    .images-item {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-gap: 10px 5px;
        padding: 150px 10px;
        margin: 0px 110px;
        top: 200px;
    }

    .images-item img {
        width: 400px;

    }

    .image-title {
        padding-top: 150px;
        margin: 0px 110px;
        top: 100px;
        left: 100px;
        color: #19175d;

    }

    .image-title h2 {
        font-size: 35px;
    }

    .image-title p {
        font-size: 20px;
    }
</style>

<body>
    <div class="navber">
        <div class="logo-item">
            <a class="ck-logo" href="#"><span>Ck</span></a>
            <a href="#">C.Kane</a>
        </div>
        <div class="main-item">
            <a class="ck-logo" href="#">Portfolio</a>
            <a href="#">About</a>
            <a class="ck-logo" href="#"><span>Contact</span></a>
        </div>
        <div class="social-item">
            <a class="ck-logo" href="#">Instagram</a>
        </div>
    </div>
    <div class="image-title">
        <h2>SK Shakib</h2>
        <p>Photographer</p>
    </div>
    <div class="images-item">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
        <img src="images/pexels.png" alt="">
    </div>
</body>

</html>
