<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center element using CSS</title>
</head>
<style>
    .main {
        width: 80%;
        margin: 0 auto;
        background-color: pink;
        height: 400px;
        position: relative;

        /* display: flex;
        justify-content: center;
        align-items: center; */

    }

    .desc {
        background-color: green;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div class="main">
        <div class="desc">
            <h3>Rangpur</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt placeat magni, velit veritatis
                distinctio facilis? Eveniet animi, repellat ipsum est, ducimus quasi quis vel recusandae labore ut
                ipsam, vitae modi.</p>
        </div>
    </div>
</body>

</html>
