<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    textarea {
        resize: none;
        width: 50%;
        padding: 20px;
        border: 3px solid grey;
        border-radius: 10px;
    }

    input[type="button"],
    input[type="reset"] {
        width: 100px;
        border: none;
        background-color: indianred;
        color: whitesmoke;
        padding: 10px;
        cursor: pointer;
    }

    select {
        width: 50%;
        padding: 20px;
        margin: 20px 0;
        border: none;
        background-color: tomato;
        border-radius: 10px;
    }
</style>

<body>
    <form action="">
        <select name="subject_name" id="subjects">
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"> Write your comments here</textarea>
        <p></p>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
