<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    :root {
        --primary-color: brown;
        --secondary-color: red;
    }

    div {
        height: 250px;
        width: 250px;
    }

    #div1 {
        background: green;
        background: var(--primary-color, green);
        position: absolute;
        z-index: 1;
    }

    #div2 {
        background: red;
        background: var(--secondary-color);
        position: absolute;
        left: 150px;
        top: 150px;
        z-index: 2;
    }

    @media screen and (max-width: 600px) {
        :root {
            --primary-color: black;
            --secondary-color: green;

        }
    }
</style>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
