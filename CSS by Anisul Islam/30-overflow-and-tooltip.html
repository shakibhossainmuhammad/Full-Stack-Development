<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow and custom Tooltip</title>
</head>
<style>
    div {
        height: 100px;
        width: 250px;
        background-color: green;
        border: 1px solid red;
        overflow: auto;
    }

    .tooltip {
        position: relative;
    }

    .tooltip .tooltip-text {
        visibility: hidden;
        width: 150px;
        background-color: indigo;
        color: white;
        padding: 10px;
        border-radius: 5px;
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 1;
    }

    .tooltip:hover .tooltip-text {
        visibility: visible;
    }
</style>

<body>
    <a href="#" class="tooltip">Facebook
        <span class="tooltip-text">Facebook is a social media</span>
    </a>
    <br>

    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos dignissimos modi nam maiores cum rem consequatur
        illo. Sed, inventore adipisci? Adipisci aspernatur distinctio est qui id optio dolorem fugit reiciendis!</div>
</body>

</html>
