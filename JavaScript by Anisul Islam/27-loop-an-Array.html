<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop an Array</title>
</head>

<body>
    <h1>loop an Array</h1>
    <script>

        let num = new Array();
        for (let i = 0; i < 5; i++) {
            num[i] = parseInt(prompt("Enter a number : "))
        }

        // let num = [10, 20, 30, 40, 50];
        let sum = 0;
        for (let i = 0; i < 5; i++) {
            console.log(num[i]);
            sum = sum + num[i];
        }

        console.log("sum = " + sum)
    </script>
</body>

</html>
