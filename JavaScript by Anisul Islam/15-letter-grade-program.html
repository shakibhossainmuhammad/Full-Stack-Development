<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var marks = prompt("Enter your makrs : ");

        if (marks >= 80)
            console.log("A+");
        else if (marks >= 70)
            console.log("A");
        else if (marks >= 60)
            console.log("A-");
        else if (marks >= 50)
            console.log("B");
        else if (marks >= 40)
            console.log("C");
        else if (marks >= 33)
            console.log("D");
        else
            console.log("Fail");
    </script>
</body>

</html>
