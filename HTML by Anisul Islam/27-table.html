<!DOCTYPE html>
<html>

<head>
    <title>Basic Table</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            /* border-collapse: collapse; */
            /* cellspacing */
            border-spacing: 10px;
        }

        td,
        th {
            border: 1px solid black;
            /* cellpadding */
            padding: 15px;
        }

        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption> Studen details </caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Joy</td>
                <td>3.92</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Shakib</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Nafiz</td>
                <td>3.00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
