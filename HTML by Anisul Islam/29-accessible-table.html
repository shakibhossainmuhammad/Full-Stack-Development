<!DOCTYPE html>
<html>

<head>
    <title>Accessible table</title>
</head>

<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>Students Info</caption>
            <colgroup>
                <col span="3" style="background-color: burlywood;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</th>
                    <td>Shakib</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td scope="row">102</td>
                    <td>Joy</td>
                    <td>3.99</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
